<mat-card>
  <form (submit)="onAddReminder(reminderForm)" #reminderForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Reminder Title"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid"
        >Please enter a Reminder title.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Reminder Content"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid"
        >Please enter a Reminder title.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      Save Reminder
    </button>
  </form>
</mat-card>
